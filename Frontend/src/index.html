<!DOCTYPE html> <!-- Declara el tipo de documento y la versión de HTML -->
<html lang="es"> <!-- Define el idioma del contenido de la página -->

<head>
  <meta charset="utf-8" /> <!-- Especifica la codificación de caracteres para el contenido de la página -->
  <title></title> <!-- Título de la página, que aparece en la pestaña del navegador -->

  <base href="/" /> <!-- Establece la base URL para todos los enlaces relativos dentro de la página -->
  <meta name="color-scheme" content="light dark" /> <!-- Indica que la página soporta esquemas de color claro y oscuro -->
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <!-- Configura el viewport para dispositivos móviles -->
  <meta name="format-detection" content="telephone=no" /> <!-- Evita que los números de teléfono se conviertan en enlaces clicables en iOS -->
  <meta name="msapplication-tap-highlight" content="no" /> <!-- Desactiva el resaltado al tocar en dispositivos Windows Phone -->

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> <!-- Enlaza a la hoja de estilos de Bootstrap -->

   <!--Fontawesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Enlaza a la hoja de estilos de Font Awesome para iconos -->

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" /> <!-- Define el favicon para la página -->

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- Permite que la página se ejecute en modo de pantalla completa en iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- Estilo de la barra de estado para aplicaciones web en iOS -->
</head>

<body>
  <app-root></app-root> <!-- Etiqueta de anclaje para la aplicación Angular, donde se cargará el componente raíz -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script> <!-- Enlaza al JavaScript de Bootstrap -->
</body>

</html>
